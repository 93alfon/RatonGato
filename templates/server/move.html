{% load staticfiles %}

{% if error %}
	<script type="text/javascript">
		$(document).ready(function() {
			$("#move_mes").fadeIn(1500);
		});
	</script>
	
	<div class="container">
		<div class="alert alert-danger" id="tam">
			<p><strong>Error! </strong>{{ error }}</p>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function() {
				$("#move_mes").fadeOut(1500);
			},3000);
		});
	</script>

{% endif %}
